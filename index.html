<!DOCTYPE html>

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <!---LINK HOVER-->
  <link rel="stylesheet" type="text/css/" href="./css/hover.css">
 <!--LINK ANIMATE-->
  <link rel="stylesheet" type="text/css" href="./css/animate.css">
  <!--LINK CSS-->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Login</title>
</head>
<!--CORPO-->
<body>
  
  <div class="container" >
    <a class="links" id="paralogin"></a>         
    <a class="links" id="paracadastro"></a>     
    <div class="content">      
      
      <!--FORMULÁRIO DE LOGIN-->

      <div id="login">
        <form  action="/registro" class="slide-form" method="post"> 
         
          <h1>Login</h1> 
          <br>
          <p> 
            <label for="nome_login">Email</label>
            <input id="nome_login" name="nome_login" 
                type="text" placeholder="nome@email.com">
          </p>
           
          <p> 
            <label for="email_login">Senha</label>
            <input id="email_login" name="email_login" 
                type="password" placeholder="ex. 12345" > 
          </p>
           <br>
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" > 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           <br>
          <p> 
            <input type="button" class="btn" value="Logar" > 
          </p>
           <br>
           <!--LINK PARA CADASTRO CASO NAO TENHA LOGIN-->
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
      <b>
        <br>
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form action="/registro" method="post" > 
          
          <h1>Cadastro</h1> 
           <br>
           <p> 
             <label for="nome_cad">Seu nome</label>
             <input id="nome_cad" name="nome_cad" type="text" placeholder="nome">
           </p>
           
           <p> 
             <label for="email_cad">Seu e-mail</label>
             <input id="email_cad" name="email_cad" type="email" placeholder="contato@e-mail.com"> 
           </p>
           
           <p> 
             <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" type="password" placeholder="ex. 1234">
           </p>
           <br>
           <p> 
            <input type="button" class="btn" value="Cadastrar"> 
           </p>
           <br>
           <!--LINK PARA LOGIN, CASO JA TENHA CADASTRO-->
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>    
          </p>
        </form>
      </div>
    </div>
  </div>
</div>  
</body>
<footer>
 
</footer>
</html>
